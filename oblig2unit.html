    <script>

        let numbers = [7, 3, 1, 5, 8];
        let chosenBar = ' Ingen stolpe er valgt';
        let inputValue;
        let disabledorNot = 'disabled';
        function show(){};

    QUnit.test("Riktig stolpe valgt", function (assert) {
        selectBar(1);
        const actual = chosenBar;
        const expected = 1;
        assert.equal(actual, expected);
    });

    QUnit.test("Først velge en og så velge en annen", function (assert) {
        chosenbar = 4;
        selectBar(1);
        const actual = chosenBar;
        const expected = 1;
        assert.equal(actual, expected);
    });

    
    QUnit.test("Fjern en stolpe", function (assert) {
        numbers = [7, 3, 1, 5, 8];
        chosenBar = 1;
        removeStolpe();
        const actual = numbers;
        const expected = [3, 1, 5, 8];
        assert.deepEqual(actual, expected);
    });

    QUnit.test("Endre en stolpe", function (assert) {
        numbers = [7, 3, 1, 5, 8];
        chosenBar = 1;
        inputValue = 9;
        changeStolpe();
        const actual = numbers;
        const expected = [9, 3, 1, 5, 8];
        assert.deepEqual(actual, expected);
    });

    QUnit.test("Legg til en stolpe", function (assert) {
        numbers = [7, 3, 1, 5, 8];
        inputValue = 9;
        addStolpe();
        const actual = numbers;
        const expected = [7, 3, 1, 5, 8, 9];
        assert.deepEqual(actual, expected);
